<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" type="text/css" href="slick/slick.css" />
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
</head>

<body>
  <header>
    <input type="search" placeholder="Search" class="search">
  </header>
  <main>
    <div class="thumbs">
      <img src="photos/thumbnails/01.jpg" class="thumb" alt="Hay Bales">
      <img src="photos/thumbnails/02.jpg" class="thumb" alt="Lake">
      <img src="photos/thumbnails/03.jpg" class="thumb" alt="Canyon">
      <img src="photos/thumbnails/04.jpg" class="thumb" alt="Iceberg">
      <img src="photos/thumbnails/05.jpg" class="thumb" alt="Desert">
      <img src="photos/thumbnails/06.jpg" class="thumb" alt="Fall">
      <img src="photos/thumbnails/07.jpg" class="thumb" alt="PlantationDunes">
      <img src="photos/thumbnails/08.jpg" class="thumb" alt="Dunes">
      <img src="photos/thumbnails/09.jpg" class="thumb" alt="Countryside Lane">
      <img src="photos/thumbnails/10.jpg" class="thumb" alt="Sunset">
      <img src="photos/thumbnails/11.jpg" class="thumb" alt="Cave">
      <img src="photos/thumbnails/12.jpg" class="thumb" alt="Bluebells">
    </div>

    <div class="overlay">
      <img>
      <button class="leftA">◀</button><button class="rightA">▶</button>
      <div class="caption">
        <p class="maincaption"></p>
        <p class="secondcaption" </p>
      </div>

    </div>
  </main>
  <footer>
  </footer>
  <script src="js/jQuery.js"></script>
  <script src="js/jquery.mobile.custom.js"></script>
  <script type="text/javascript" src="slick/slick.min.js"></script>
  <script src="js/script.js"></script>

</html>
